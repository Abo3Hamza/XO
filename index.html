<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO - الرئيسية</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000">
    <script>
      // تسجيل service worker لجعل التطبيق يعمل أوفلاين
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
      body {
        background: #111;
        color: #fff;
        font-family: Tahoma, Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main-box {
        background: #181818;
        border-radius: 16px;
        box-shadow: 0 2px 16px #0008;
        padding: 32px 22px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 320px;
        gap: 2em;
      }
      h1 {
        margin-bottom: 2em;
        color: #ffe043;
      }
      .ver-btn {
        background: #367543;
        color: #fff;
        border: none;
        border-radius: 7px;
        font-size: 1.4em;
        padding: 16px 28px;
        margin: 12px 0;
        cursor: pointer;
        transition: background 0.2s;
        width: 220px;
      }
      .ver-btn:hover {
        background: #708fdd;
      }
      .footer {
        margin-top: 2em;
        color: #aaa;
        font-size: 1em;
        text-align: center;
      }
      .icon {
        font-size: 2em;
        margin-left: 12px;
      }
    </style>
</head>
<body>
  <div class="main-box">
    <h1>اختر إصدار لعبة XO</h1>
    <button class="ver-btn" onclick="window.location.href='version1.html'">
      <span class="icon"><i class="fas fa-gamepad"></i></span>
      الإصدار الأول (السريع)
    </button>
    <button class="ver-btn" onclick="window.location.href='version2.html'">
      <span class="icon"><i class="fas fa-chess-board"></i></span>
      الإصدار الثاني (المتطور)
    </button>
    <div class="footer">
      <p>تطبيق XO<br>تم بواسطة Ahmed.AGpro</p>
      <small>يدعم العمل دون إنترنت (PWA)</small>
    </div>
  </div>
</body>
</html>
